# =============================================================================
# Production Docker Compose for CRM Backend
# =============================================================================
# Usage:
#   Start:              docker compose -f docker-compose.prod.yml up -d
#   Stop:               docker compose -f docker-compose.prod.yml down
#   View logs:          docker compose -f docker-compose.prod.yml logs -f
#   Rebuild:            docker compose -f docker-compose.prod.yml build --no-cache
#
# This runs on the same VPS as HRM but with a separate database.
# All ports are configurable via .env file.
# =============================================================================

name: crm-production

services:
  # ===========================================================================
  # CRM Backend (Express.js)
  # Pre-built image from GitHub Container Registry (GHCR)
  # Built and pushed by GitHub Actions workflow
  # ===========================================================================
  backend:
    container_name: crm-backend
    image: ghcr.io/${GITHUB_REPOSITORY:-facreativefirm/crm-backend}:${VERSION:-latest}
    restart: unless-stopped
    ports:
      - "127.0.0.1:${BACKEND_PORT:-3006}:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@crm-db:5432/${POSTGRES_DB:-crm_database}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
      - FRONTEND_URL=${FRONTEND_URL:-}
      - REDIS_URL=${REDIS_URL:-}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
    depends_on:
      crm-db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3006/health" ]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 15s
    networks:
      - crm-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ===========================================================================
  # PostgreSQL Database (Separate from HRM)
  # ===========================================================================
  crm-db:
    container_name: crm-db
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5434}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crm_database}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - crm-db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-crm_database}" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - crm-network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

# =============================================================================
# Networks
# =============================================================================
networks:
  crm-network:
    driver: bridge
    name: crm-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  crm-db-data:
    name: crm-db-data
